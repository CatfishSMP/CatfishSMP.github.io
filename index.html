<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catfish SMP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For clipboard icon -->
</head>
<body>

  <!-- Title Card -->
  <header>
    <div class="title-card">
      <h1>üêü Catfish SMP</h1>
    </div>
  </header>

  <!-- Home Section with Boxes -->
  <section id="home">
    <div class="server-box-container">
      
      <!-- Bedrock Box -->
      <div class="server-box">
        <h2>Bedrock Edition</h2>
        <p>IP: <span class="copy-text" id="bedrock-ip">catfishsmp.falixsrv.me</span> <i class="fas fa-clipboard" onclick="copyText('bedrock-ip')"></i></p>
        <p>Port: <span class="copy-text" id="bedrock-port">32227</span> <i class="fas fa-clipboard" onclick="copyText('bedrock-port')"></i></p>
        <a href="minecraft://" class="btn">Join Minecraft Bedrock</a>
      </div>

      <!-- Java Box -->
      <div class="server-box">
        <h2>Java Edition</h2>
        <p>IP: <span class="copy-text" id="java-ip">catfishsmp.falixsrv.me</span> <i class="fas fa-clipboard" onclick="copyText('java-ip')"></i></p>
        <p class="recommended">recommended</p>
        <p>Full IP: <span class="copy-text" id="java-full-ip">catfishsmp.falixsrv.me:32227</span> <i class="fas fa-clipboard" onclick="copyText('java-full-ip')"></i></p>
        <a href="minecraft://" class="btn">Join Java Edition</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Catfish SMP website</p>
  </footer>

  <script>
    // Copy function
    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      });
    }
  </script>

</body>
</html>
